<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe Tab</title>
</head>

<body>
    <h1>Contact Me</h1>

    <form action="">
    <label for="Name">Name</label>
    <input name="name" type="text" id="Name" placeholder="Enter Your Name" required>
    <br><br>
    <label for="Email">Email</label>
    <input name="email" type="email" id="Email" placeholder="Enter Email id" required>
    <br><br>
    <label for="address">Address:</label>
    <br>
    <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address" required></textarea>
    <br>
    <label for="">Date of birth &nbsp;&nbsp;<b>: </b></label>
    <input name="DOB" type="date" id="" required>
    <br><br>
    <label for="">Btech year &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>: </b></label>
    <select name="year" id="">
        <option value="first year">First year</option>
        <option value="second year">Second year</option>
        <option value="third year">Third year</option>
        <option value="fourth year">Fourth year</option>
    </select>
    <br><br>
    <label for="">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>: </b></label>
    <input name="gender" type="radio" value="male" required>
    <label for="">Male</label>
    <input name="gender" type="radio" value="female" required>
    <label for="">Female</label>
    <br><br>
    <input name="subscription" type="checkbox">
    <label for="">I would like to subscribe to your newsletter</label>
    <br><br>
    <button type="submit">Submit</button>
    </form>
    <hr>
